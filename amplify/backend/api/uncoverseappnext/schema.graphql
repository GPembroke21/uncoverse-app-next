type Todo @model @auth(rules: [{ allow: public, provider: iam }]){
  id: ID!
  name: String!
  description: String
}

type Platform @model @auth(rules: [
  { allow: public, provider: iam, operations: [read] }
  { allow: private, provider: iam, operations: [read] } ]) {
  id: ID!
  name: String!
  imageId: String!
}

type Event @model @auth(rules: [
  { allow: public, provider: iam, operations: [read] }
  { allow: private, provider: iam, operations: [read] } ]) {
  id: ID!
  platformId: ID!
  apiId: String
  name: String!
  description: String!
  image: String!
  category: String!
  totalAttendees: Int
  dateTimeStart: String!
  dateTimeEnd: String!
  repeat: String!
  createdByUser: String
  locator: String
  url: String
}

type Interaction @model @auth(rules: [ { allow: private, provider: iam, operations: [create, read, update] } ]) {
  id: ID!
  registeredUserId: String
  eventId: String!
  favorite: Boolean
}

type Analytics @model @auth(rules: [
  { allow: public, provider: iam, operations: [read] }
  { allow: private, provider: iam, operations: [read] } ]) {
  id: ID!
  name: String!
  data: AWSJSON
  lastDate: String
  firstDate: String
  color: String
}